<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function game() {
      let playerPoints = 0;
      let computerPoints = 0;
      for (i = 0; i <5; i++){
        function computerPlay() {
          let int = Math.floor(Math.random() * Math.floor(3));
          if (int >= 2) {
            return "rock";
          }
          else if (int >= 1) {
            return "paper";
          }
          else {
            return "scissors";
          }
        }

        function playRound(playerSelection, computerSelection) {
          if (playerSelection == "rock" && computerSelection == "scissors") {
            playerPoints = playerPoints + 1;
            return "Rock wins. 1 point for player";
          }
          else if (playerSelection == "rock" && computerSelection == "paper") {
            computerPoints = computerPoints + 1;
            return "Paper wins. 1 point for computer";
          }
          else if (playerSelection == "paper" && computerSelection == "scissors") {
            computerPoints = computerPoints + 1;
            return "Scissors wins. 1 point for computer";
          }
          else if (playerSelection == "paper" && computerSelection == "rock") {
            playerPoints = playerPoints + 1;
            return "Paper wins. 1 point for player";
          }
          else if (playerSelection == "scissors" && computerSelection == "rock") {
            computerPoints = computerPoints + 1;
            return "Rock wins. 1 point for computer";
          }
          else if (playerSelection == "scissors" && computerSelection == "paper") {
            playerPoints = playerPoints + 1;
            return "Scissors wins. 1 point for player";
          }
          else {
            return "The result is a tie!";
          }
        }
        let playerSelection = prompt("What's your choice?").toLowerCase();
        const computerSelection = computerPlay();
        console.log(playRound(playerSelection, computerSelection));
      }
      if (playerPoints > computerPoints) {
        console.log("Player wins with " + playerPoints + " points!");
      }
      else if (playerPoints < computerPoints) {
        console.log("Computer wins with " + computerPoints + " points!");
      }
      else {
        console.log("It's a tie!");
      }
    }

    </script>
  </body>
</html>
